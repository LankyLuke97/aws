---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog-deployment
  namespace: development
  labels:
    app: blog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels: 
        app: blog
    spec:
      containers:
      - name: blog-container
        image: test:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
